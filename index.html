<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birgit Bidder - Super Simple</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero-logo">
    <img src="img/logo.png" alt="Birgit Bidder Logo" class="logo-large">
  </header>

  <nav class="main-nav">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="hero__text">
      <h1>Birgit Bidder</h1>
      <p>Welcome to the official site</p>
    </div>
  </section>

  <section class="countdown">
    <div class="countdown-label">Sly Stone Forever Band at Fasching starts in:</div>
    <div id="countdown">
      <span id="days"></span>d 
      <span id="hours"></span>h 
      <span id="minutes"></span>m 
      <span id="seconds"></span>s
    </div>
  </section>

  <script>
    const countDownDate = new Date("Aug 13, 2025 19:00:00").getTime();

    const x = setInterval(function () {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').innerText = days;
      document.getElementById('hours').innerText = hours;
      document.getElementById('minutes').innerText = minutes;
      document.getElementById('seconds').innerText = seconds;

      if (distance < 0) {
        clearInterval(x);
        document.getElementById('countdown').innerHTML = "Now Live!";
      }
    }, 1000);
  </script>
</body>
</html>
